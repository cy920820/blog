<!DOCTYPE html>
<html lang="{{ page.lang | default: "en" }}">
  {%- include head.html -%}
  <body a="{{ site.theme_config.appearance | default: "auto" }}" class="display-mode-dark">
    <main class="page-content" aria-label="Content">
      <div class="w">
        {{ content }}
      </div>
    </main>
    {%-if site.goat_counter and jekyll.environment == "production"-%}
      {%-include goat_counter.html-%}
    {%-endif-%}

    <script src="https://cdn.jsdelivr.net/gh/cy920820/cdn@8c680d2/libs/jquery-1.12.4.min.js" crossorigin="anonymous"></script>

    <!-- Load TweenLite -->
    <script src="https://cdn.jsdelivr.net/npm/greensock@1.20.2/dist/TweenLite.js"></script>

    <!-- Copyrighted cubism SDK -->
    <script src="https://cubism.live2d.com/sdk-web/cubismcore/live2dcubismcore.min.js"></script>
    <!-- Load Pixi (dependency for cubism 2/4 integrated loader) -->
    <script src="https://cdn.jsdelivr.net/npm/pixi.js@5.3.6/dist/pixi.min.js"></script>
    <!-- Load cubism 4 integrated loader -->
    <script src="https://cdn.jsdelivr.net/npm/pixi-live2d-display@0.3.1/dist/cubism4.min.js"></script>

    <!-- Load pio and alternative loader -->
    <script src="https://cdn.jsdelivr.net/gh/cy920820/cdn@8c680d2/live2d/lib/pio.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/cy920820/cdn@8c680d2/live2d/lib/pio_sdk4.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/cy920820/cdn@8c680d2/live2d/load-pio.js"></script>

    <!-- custom js files -->
    <script type="text/javascript" src="{{ site.baseurl }}/assets/js/custom.js"></script>
    
    <!-- custom js files -->
    {% if page.custom_js %}
      {% for js_file in page.custom_js %}
        <script type="text/javascript" src="{{ site.baseurl }}/assets/js/{{ js_file }}.js"></script>
      {% endfor %}
    {% endif %}
  </body>
</html>
